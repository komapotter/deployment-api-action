on:
  push:
    branches:
      - master

name: ci-with-development-api

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    timeout-minutes: 300

    steps:
    # Create check run
    - uses: octokit/request-action@v2.x
      id: create_check_run
      with:
        route: POST /repos/:repository/check-runs
        repository: ${{ github.repository }}
        mediaType: | # The | is significant!
          previews: 
            - antiope
        name: "Test check run"
        head_sha: ${{ github.sha }}
        output: | # The | is significant!
          title: Test check run title
          summary: A summary of the test check run
          images:
            - alt: Test image
              image_url: https://octodex.github.com/images/jetpacktocat.png
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Update check run to completed, succesful status
    - uses: octokit/request-action@v2.x
      id: update_check_run
      with:
        route: PATCH /repos/:repository/check-runs/:check_run_id
        repository: ${{ github.repository }}
        mediaType: | # The | is significant!
          previews: 
            - antiope
        check_run_id: ${{ fromJson(steps.create_check_run.outputs.data).id }}
        conclusion: "success"
        status: "completed"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: create deployment
      id: create_deployment
      uses: octokit/request-action@v2.x
      with:
        route: POST /repos/:repository/deployments
        repository: ${{ github.repository }}
        mediaType: | # The | is significant!
           previews:
             - flash
        ref: ${{ github.ref }}
        environment: development
        auto_merge: false
        required_contexts: ""
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Start Deployment ${{ github.event.deployment.environment }} ${{ github.event.deployment.task }}
      id: start-deployment
      uses: octokit/request-action@v2.x
      with:
        route: POST /repos/:repository/deployments/:deployment_id/statuses
        repository: ${{ github.repository }}
        mediaType: | # The | is significant!
           previews:
             - flash
        deployment_id: ${{ github.event.deployment.id }}
        state: "in_progress"
        description: "started deploy"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
